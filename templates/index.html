<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carros</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Lista de Carros</h1>
      <a href="/create" class="btn btn-primary mb-3">Adicionar Carro</a>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Ano</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          {{range .}}
          <tr>
            <td>{{.ID}}</td>
            <td>{{.Marca}}</td>
            <td>{{.Modelo}}</td>
            <td>{{.Ano}}</td>
            <td>
              <a href="/edit/{{.ID}}" class="btn btn-warning">Editar</a>
              <a href="/delete/{{.ID}}" class="btn btn-danger">Excluir</a>
            </td>
          </tr>
          {{end}}
        </tbody>
      </table>
    </div>
  </body>
</html>
